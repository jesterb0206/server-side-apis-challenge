<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <header>
        <div class= "neumorphism">
            <span class="engraved"> Weather Dashboard </span>
        </div>
    </header>

    <main>

        <div class="wrapper">
            <div class="container">
                <aside class="citySearch">
                    <div id="outerDivWrapper">
                        <div id="outerDiv">
                            <div class="vertical-scroll" id="scrollableContent">
                                <form autocomplete="off">
                                    <div class="finder">
                                      <div class="finder__outer">
                                        <div class="finder__inner">
                                          <div class="finder__icon" ref="icon"></div>
                                          <input class="searchBar finder__input formText" id="enter" type="text" name="q" placeholder="Enter a City" />
                                        </div>
                                      </div>
                                    </div>
                                </form>
                                <button class="btn">Search</button>
                                <button class="clear">Clear</button>
                                <div class="containerTwo">
                                <div class="searchHist"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <main id="currentForecast">

            <div class= "neumorphism margins">
                <span class="engraved"> Current Forecast </span>
            </div>

        <div class="wrapper">
            <div class="container">
                <div id="outerDivWrapper">
                    <div id="outerDiv">
                        <div class="vertical-scroll" id="scrollableContent">
                            <div class="current">
                                <h1 id="city">City: </h1>
                                <div id="date"></div>
                                <p id="temp">Temperature: </p>
                                <p id="descr">Conditions: </p>
                                <div class="iconMargins">
                                    <img class ="iconDescr2" id="icon" src="" alt="" />
                                </div>
                                <p id="humid">Humidity: </p>
                                <p id="speed">Wind Speed: </p>
                                <p id="uviDiv">UV Index: <span id="uvi"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
        </div>

        <div class="margins2">
            <div class= "neumorphism">
                <span class="engraved"> 5 Day Forecast </span>
            </div>
        </div>

        <div class="wrapper">
            <div class="container">
                <div id="outerDivWrapper">
                    <div id="outerDiv">
                        <div class="vertical-scroll" id="scrollableContent">
                            <div class="fiveDay">
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
        </div>

    </main>    

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" defer></script>

</html>
